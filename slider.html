<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <title>Slider Project</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="left arrow.png" class="arrow left" alt="">
            <div class="frame">
                <div class="slider">
                    <img class="image" src="https://picsum.photos/id/1/400/300" alt=""/>
                    <img class="image" src="https://picsum.photos/id/2/400/300" alt=""/>
                    <img class="image" src="https://picsum.photos/id/10/400/300" alt=""/>
                    <img class="image" src="https://picsum.photos/id/4/400/300" alt=""/>
                    <img class="image" src="https://picsum.photos/id/11/400/300" alt=""/>
                    <img class="image" src="https://picsum.photos/id/12/400/300" alt=""/>
                </div>
            </div>
            <img src="left arrow.png" class="arrow right" alt="">
        </div>
        <div class="bottom">
            <!-- <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div> -->
        </div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
